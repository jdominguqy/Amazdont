{% extends "web/base.html" %}
{% block content %}

{% load static %}


<div class="row d-flex justify-content-left align-items-center" style="padding-left: 2%;">
    <div class="col-md-6">

        <link rel="stylesheet" href="{% static 'web/search.css' %}">
        <br />

        <form method="GET" action="{% url 'web:search' %}" class="form-inline my-2 my-lg-0">
            <input type="text" name="query" placeholder="" aria-label="Search" id="search">

            <button type="submit">Search</button>
        </form>

        <br />

        <link rel="stylesheet" href="{% static 'web/box.css' %}">

        {% for product in products %}

        <p>
            {{ product.user }}
            <b> {{ product.name }} </b> <br />
            $&nbsp{{ product.price }}<br />

            <a href="{% url 'web:product_details' id=product.id %}">
                <button>Description</button>
            </a>
        </p>

        {% endfor %}
        {% endblock %}

    </div>
</div>
