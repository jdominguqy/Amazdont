{% extends "web/base.html" %}
{% block content %}

{% load static %}


<div class="row d-flex justify-content-left align-items-center" style="padding-left: 2%;">
    <div class="col-md-6">

        <br />

        <form method="GET" action="{% url 'web:search' %}" class="form-inline my-2 my-lg-0">
            <input type="text" name="query" placeholder="" aria-label="Search" id="search" style="width: 60%;
            border: 0px;
            background: #ffffff;
            border-radius: 10px;
            border-top-right-radius: 0px;
            border-bottom-right-radius: 0px;
            padding: 2%;">

            <button style="width: 15%;
            border: 0px;
            background: #ffffff;
            border-radius: 10px;
            border-top-left-radius: 0px;
            border-bottom-left-radius: 0px;
            padding: 2%;" type="submit">Search</button>
        </form>

        <br />

        <div class="main">

            <link rel="stylesheet" href="{% static 'web/box.css' %}">

            {% for product in products %}

            <p>
                {{ product.user }}
                {{ product.name }}<br />
                $&nbsp{{ product.price }}<br />

                <a href="{% url 'web:product_details' id=product.id %}">Description</a>
            </p>

            {% endfor %}

        </div>

        {% endblock %}
    </div>
</div>
