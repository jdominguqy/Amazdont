{% extends "web/base.html" %}
{% block content %}

<div class="main">

    {% for data in dataset %}

    {{ data.id }}
    {{ data.user }}<br />
    {{ data.name }}<br />
    {{ data.description }}<br />
    {{ data.price }}<br />
    <a href="{% url 'web:product_update' id=data.id %}">Edit</a><br />
    <a href="{% url 'web:product_delete' id=data.id %}">Delete</a>

    <hr />
    {% endfor %}

</div>

{% endblock %}
