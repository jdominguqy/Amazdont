{% extends "web/base.html" %}

{% block content %}
{% load static %}

<div class="row d-flex justify-content-left align-items-center" style="padding-left: 2%;">
    <div class="col-md-6">

        <br />
        <h2>Add a new product</h2>
        <br />

        <form method="POST" class="boxBlack" enctype="multipart/form-data">

            <!-- Security token -->
            {% csrf_token %}

            <!-- Using the formset -->
            {{ form.as_p }}
            <input type="hidden" value="1" id="user_id">

            <button type="submit" class="actionButton">Submit</button>
        </form>

        {% endblock %}
    </div>
</div>
