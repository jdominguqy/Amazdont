{% extends "web/base.html" %}
{% block content %}

{% load static %}

<div class="row d-flex justify-content-left align-items-center" style="padding-left: 2%;">
    <div class="col-md-6">

        <link rel="stylesheet" href="{% static 'web/box.css' %}">

        <br />
        <h2>Product Info</h2>
        <br />

        <p style="width:fit-content; padding-right: 5%;">
            <b> {{ product.name }} </b> (ID: {{ product.id }})
        </p>

        <p>
            Description: {{ product.description }}<br />
            $&nbsp{{ product.price }}<br />

            <a href="{% url 'web:product_buy' id=product.id %}">
                <button>Buy</button>
            </a>

        </p>

        {% endblock %}

    </div>
</div>
