{% extends "web/base.html" %}
{% block content %}

{% load static %}

<div class="text-center">
    <img src="{% static 'media/logo.png' %}" alt="My image" width="250" height="auto">
</div>

<div class="container">

    <div class="row d-flex justify-content-center align-items-center">

        <div class="col-md-6">

            <link rel="stylesheet" href="{% static 'web/search.css' %}">
            <br />

            <form method="GET" action="{% url 'web:search' %}" class="form-inline my-2 my-lg-0">
                <input type="text" name="query" placeholder="" aria-label="Search" id="search">
                <button type="submit">Search</button>
            </form>

            <br />

            {% load static %}
            <link rel="stylesheet" href="{% static 'web/box.css' %}">

            {% for product in products %}

            <p>
                {{ product.user }}
                {{ product.name }}<br />
                $&nbsp{{ product.price }}<br />

                <a href="{% url 'web:product_details' id=product.id %}">
                    <button>Description</button>
                </a>

            </p>

            {% endfor %}
            {% endblock %}

        </div>
    </div>
</div>
