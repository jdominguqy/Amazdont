{% extends "web/base.html" %}
{% block content %}

<h1>Welcome to Amazdont!!</h1>
<p>
<form method="POST" action="{% url 'web:search' %}" class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    {% csrf_token %}
</form>
</p>

<p>
    {% for data in dataset %}

    {{ data.user }}
    {{ data.name }}<br />
    {{ data.description }}<br />
    {{ data.price }}<br />
    <a href="{% url 'web:product_update' id=data.id %}">Edit</a>
    <a href="{% url 'web:product_delete' id=data.id %}">Delete</a>

    <hr />
    {% endfor %}

</p>

{% endblock %}
